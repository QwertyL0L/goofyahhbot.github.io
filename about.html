    <script>
      // Fetch random useless fact from the API
      async function fetchRandomFact() {
          const url = "https://uselessfacts.jsph.pl/random.json?language=en";
          try {
              const response = await fetch(url);
              const factData = await response.json();
              document.getElementById('useless-fact').innerText = factData.text;
          } catch (error) {
              document.getElementById('useless-fact').innerText = "Failed to retrieve a useless fact.";
              console.error('Error fetching fact:', error);
          }
      }

      // Call the function to fetch the fact when the page loads
      fetchRandomFact();
    </script>
